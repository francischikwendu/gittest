<!DOCTYPE html>
<!-- saved from url=(0042)https://countdown-timer-pp0b.onrender.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="section-center">
<article class="gift-img">
<img src="./Screenshot_20240228-115522.jpg" alt="iphone">
</article>
      <!-- info -->
        <article class="gift-info">
        <h3>laptop giveaway</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 25 February 2024 at 11:30am</h4>
        <p>
        Hp Laptop for sale,2/3 years wauranty.At the cost of $3000
        </p>
        <div class="deadline expired-message">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">09</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">12</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">49</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">50</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./script.js"></script>
  

</body></html>
